<!doctype html>
<html lang="fr-FR">
  <style> 
  #b2:hover {
  --zoom:1.1; /* control the zoom level */
}
#b1:hover {
  --zoom:1.1;  /*control the zoom level */
}
    #b1 {
  /* the coordinate of the zoom */
  --x:50%;
  --y:50%;
  /**/
  transform: scale(var(--zoom));
  transform-origin: var(--x) var(--y);
  clip-path: inset(
    calc((1 - 1/var(--zoom)) * (var(--y)))
    calc((1 - 1/var(--zoom)) * (100% - var(--x)))
    calc((1 - 1/var(--zoom)) * (100% - var(--y)))
    calc((1 - 1/var(--zoom)) * (var(--x)))
  );
      }
      #b2 {
  /* the coordinate of the zoom js: https://static.staticsave.com/friedman/enigme1.js*/
  --x:50%;
  --y:50%;
  /**/
  transform: scale(var(--zoom));
  transform-origin: var(--x) var(--y);
  clip-path: inset(
    calc((1 - 1/var(--zoom)) * (var(--y)))
    calc((1 - 1/var(--zoom)) * (100% - var(--x)))
    calc((1 - 1/var(--zoom)) * (100% - var(--y)))
    calc((1 - 1/var(--zoom)) * (var(--x)))
  );
        }
     #b1b {
  
  animation: pulsate 1.5s infinite alternate;  
  border: 0.1rem solid red;
  border-radius: 2rem;
  padding: 0.1em;
  box-shadow: 0 0 .2rem red,
            0 0 .2rem red,
            0 0 2rem red,
            0 0 0.8rem red,
            0 0 2.8rem red,
            inset 0 0 1.3rem red; 
}

@keyframes pulsate {
    
  100% {

      box-shadow:
      0 0 4px red,
      0 0 11px red,
      0 0 19px red,
      0 0 40px red
  
     ;
     
  
  }
  
  0% {

    box-shadow:
    0 0 2px red,
    0 0 4px red,
    0 0 6px red,
    0 0 10px red
  
    
   ;

}
}
    </style>
